<section class="AlertThemeFeraDark WindowContent BackgroundColor MainBoxPadding-15" id="WindowScrollBar">
  <section>
    <div class="Container">
      <div>
        <img *ngIf="GetIcon" [src]="GetIcon" alt="Icon">
      </div>
      <div style="margin-left: auto;width: 80%;">
        <span class="ValueTXT">{{GetValue}}</span>

        <input [(ngModel)]="inputValue" class="NapicuOSSimpleInput" type="text" name="value">
      </div>
    </div>
    <div class="NapicuOSSimpleButton Buttons">
      <button (click)="reject()">{{data.buttonType?.reject}}</button>
      <button (click)="submit()">{{data.buttonType?.submit}}</button>
    </div>
  </section>
</section>
