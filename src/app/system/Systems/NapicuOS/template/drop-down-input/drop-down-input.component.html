<section
  napicuDropDownMenuClick
  (napicuMenuClick)="isDropDownOpen = false"
  clickable="false"
>
  <div class="drop-down-input">
    <div (click)="openInput()">
        <ng-content></ng-content>
        <span *ngIf="arrow" class="arrow">â–¼</span>
    </div>
    <div class="input" [ngClass]="{'NapicuOSSimpleBoxBorder': errorMessage}" *ngIf="isDropDownOpen" clickable="false">
      <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
      <input #Input type="text" class="NapicuOSSimpleInput" [ngClass]="{'NapicuOSSimpleInput-Red-Border': errorMessage}" [placeholder]="placeholderValue" (keydown.enter)="onSubmitInput(Input.value)">
    </div>
  </div>
</section>
