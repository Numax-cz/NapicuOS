<section class="MainContent">
  <!--Settings -->
  <div class="UserSettings">
    <div class="BasicText">{{GetVolumeText}}</div>
    <section class="BasicTableSizes">
      <div class="table">
        <app-basic-slider-input [min]="0" [max]="100" [step]="5" [value]="GetVolumeValue" [onUpdate]="update"></app-basic-slider-input>
      </div>
      <div class="NapicuOSSimpleGTable NapicuOSSimpleGTableHover table">
        <ul>
          <div>{{GetDoNoDisturbText}}</div>
          <section class="SwitchNot UseAuthSwitch">
            <label class="switch UseAuthSwitch" clickable="false">
              <input type="checkbox" [checked]="!GetDoNotDisturbSwitchA"
                     (change)="changeUserNotificationReceive()">
              <span class="slider UseAuthSwitchSlider"></span>
            </label>
          </section>
        </ul>
      </div>
    </section>
  </div>
</section>
