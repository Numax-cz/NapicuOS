<!-- MainSystem -->
<div id="SystemFont"> <!--TODO config-->
  <div id="SystemBackground">
    <section @NapicuOSfeoreLoginScreen id="System">
      <section style="width: 100%; height: 100%; display: flex; flex-direction: column">
        <!-- Main Panel -->
        <section style="display: contents">
          <div
            [style.background-image]="'url(' + wallpaper + ')'"
            id="wallpaper"
            style="filter: blur(10px)"
          ></div>

          <section class="Box" style="z-index: 100;">
            <div class="InputElements">
              <div>
                <input [(ngModel)]="username" name="username" placeholder="Username"
                       type="text"/>
              </div>
              <div>
                <input [(ngModel)]="password" name="password" placeholder="Password"
                       type="password"/>
              </div>
              <div class="LoginButton">
                <button (click)="login()" type="button">Login</button>
              </div>
            </div>
            <div [style.display]="!isErrorLogin ? 'none' : ''" class="ErrorMsg">
              <p>Your password is incorrect. Please try again.</p>
            </div>
          </section>
        </section>
      </section>
    </section>
  </div>
</div>
