<section class="MainContent">
  <h1 class="MainOSName">NapicuOS</h1>

  <!--MainContent -->
  <section class="osInformation">

    <div class="NapicuOSSimpleGTable NapicuOSSimpleGTableHover table" style="cursor: pointer;" (click)="openSetHost()">
      <ul>
        <li>Device Name</li>
        <li>{{GetDeviceName}} <span class="NapicuArrowSettingLeft" >></span></li>
      </ul>
    </div>

    <div class="NapicuOSSimpleGTable table">
      <ul>
        <div>Memory</div>
        <div>{{GetMemSize}}</div>
      </ul>
      <ul>
        <div>Processor</div>
        <div>{{GetCpuModel}}</div>
      </ul>
      <ul>
        <div>Graphics</div>
        <div>{{GetGpuModel}}</div>
      </ul>
      <ul>
        <div>Disk Capacity</div>
        <div>16.1 GB</div>
      </ul>
    </div>


    <div class="NapicuOSSimpleGTable table">
      <ul>
        <div>OS Name</div>
        <div>{{GetOSName}}</div>
      </ul>
      <ul>
        <div>OS Type</div>
        <div>{{GetOSType}}</div>
      </ul>
      <ul>
        <div>OS Version</div>
        <div>{{GetOSVersion}}</div>
      </ul>
    </div>
  </section>

  <ng-container *ngIf="showInputMenu && inputMenuData">
    <section>
      <app-input clickable="true" [data]="inputMenuData" class="Input" ></app-input>
    </section>
  </ng-container>
</section>
