<section class="MainContent">
  <!--Settings -->
  <div class="BasicTableSizes BasicTableSettings-Medium">
    <div class="NapicuOSSimpleGTable NapicuOSSimpleGTableHover NapicuOSSimpleGTablePointer table" >
      <ul>
        <div>{{GetDateAndTimeAutomaticText}}</div>
        <section class="SwitchNot">
          <label class="switch UseAuthSwitch" clickable="false">
            <input type="checkbox" [checked]="!GetAutoTimeSwitchA"
                   (change)="onChangeAutoTimeSwitch()">
            <span class="slider UseAuthSwitchSlider"></span>
          </label>
        </section>
      </ul>
      <ul>
        <div>{{GetDateAndTimeText}}</div>
        <div>3 August 2022, 9:38</div>
      </ul>
    </div>

    <div class="NapicuOSSimpleGTable table">
      <ul style="position: relative" >
        <div>{{GetDateAndTimeFormatText}}</div>
          <div >
            <napicu-drop-down-menu clickable="false" [arrow]="false" [selectedOption]="0" formControlName="permission"
                                   style="text-align: center; position: absolute; right: 10px; top: 0%; width: 70px;"
                                 [options]="GetTimeFormatOptions"></napicu-drop-down-menu>
          </div>
      </ul>
    </div>
  </div>
