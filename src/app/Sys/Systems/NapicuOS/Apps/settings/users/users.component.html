<section class="MainContent">
  <!-- Users profile -->
  <div class="UserProfile">
    <img [src]="GetUserIcon" alt="User">
    <h1>{{GetActiveUserName}}</h1>
    <img class="edit" [src]="GetPencilIcon" alt="Edit" (click)="openSetUserNameMenu()">
  </div>

  <!--Settings -->
  <div class="UserSettings">
    <div class="BasicText">Authentication & Login</div>
        <div class="NapicuOSSimpleGTable NapicuOSSimpleGTableHover table">
        <ul (click)="openSetUserPass()">
          <div>Password</div>
          <div>{{GetPassTxt}}<span class="NapicuArrowSettingLeft" >></span></div>
        </ul>
        <ul>
          <div>Automatic login</div>
          <section class="SwitchNot UseAuthSwitch">
            <label class="switch UseAuthSwitch" clickable="false">
              <input type="checkbox" [checked]="!GetAutoLoginSwitchA"
                     (change)="onChangeAutoLoginSwitch()">
              <span class="slider UseAuthSwitchSlider"></span>
            </label>
          </section>
        </ul>
    </div>

  </div>

  <ng-container *ngIf="showInputMenu && inputMenuData">
    <section>
      <app-input clickable="true" [data]="inputMenuData"  class="Input" ></app-input>
    </section>
  </ng-container>

</section>
