<section class="WelcomeMainComponentContent" id="SystemFont">
  <section class="WelcomeAppComponentContent UserAppContent">
    <div class="WelcomeTitle" style="font-weight: 600;">Creat a new user</div>

    <form class="AppMainContent" [formGroup]="formData">
      <section>
        <div class="AppInputSegment">
          <div>Your name</div>
          <input class="NapicuOSSimpleInput" [ngClass]="{'NapicuOSSimpleInput-Red-Border': !checkUsername()}"  spellcheck="false" type="text" name="username" formControlName="username"
                 autocomplete="off"/>
        </div>
        <div class="AppInputSegment">
          <div>Your computerâ€™s name</div>
          <input class="NapicuOSSimpleInput" spellcheck="false" type="text" name="hostname" formControlName="hostname" autocomplete="off"/>
        </div>
      </section>

      <section formGroupName="passwords">
        <div class="AppInputSegment">
          <div>Chose a password</div>
          <input class="NapicuOSSimpleInput" spellcheck="false" type="password" name="password" formControlName="pass1" autocomplete="off"/>
        </div>
        <div class="AppInputSegment">
          <div>Confirm your password</div>
          <input class="NapicuOSSimpleInput" spellcheck="false" type="password" name="password2" formControlName="pass2" autocomplete="off"/>
        </div>
      </section>
    </form>

  </section>
  <section class="BottomContent NapicuOSSimpleButton NapicuSimpleButtonVariables">
    <button (click)="back()">Back</button>
    <button (click)="next()" [disabled]="!checkSubmit()">Next</button>
  </section>
</section>
