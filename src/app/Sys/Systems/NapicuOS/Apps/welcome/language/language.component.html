<section class="WelcomeMainComponentContent LanguageContent">
  <h1 class="BasicTitle">System language</h1>

  <div class="WelcomeAppComponentContent languages">
    <div>
      <img [ngClass]="{selectedLanguage: GetLanguage === 'en'}" class="SettingsCursorHoverItem" [src]="GetUSAFlag" alt="Language flag" (click)="changeLanguage('en')">
    </div>
    <div>
      <img [ngClass]="{selectedLanguage: GetLanguage === 'cs'}" class="SettingsCursorHoverItem" [src]="GetCzechFlag" alt="Language flag" (click)="changeLanguage('cs')">
    </div>
  </div>
  <section class="BottomContent NapicuOSSimpleButton NapicuSimpleButtonVariables">
    <button (click)="back()">{{GetBackButtonText}}</button>
    <button (click)="next()" [disabled]="!checkSubmit()">{{GetNextButtonText}}</button>
  </section>
</section>
